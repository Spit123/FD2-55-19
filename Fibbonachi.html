<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fibbonachi</title>
</head>
<body>
	<script>
		"use strict"

		function fibb(n) {
			if (n <= 1) {
				return n;
			} else {
				return fibb(n-1) + fibb(n-2)
			}
		}
		console.log(fibb(3));
	</script>
</body>
</html>
