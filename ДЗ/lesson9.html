<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
		outline: 0;
		box-sizing: border-box;
	}
	.clockBox {
		margin: 30px;
		width: 100px;
		height: 100px;
	}
	.time {
		width: 100px;
		height: 80px;
		background-color: rgba(0,0,0, 0.1);
	}
	</style>
</head>
<body>
	<div class="clockBox" id=block1>
		<button onclick="stopTime()">стоп</button>
		<button onclick="startTime()">старт</button>
		<span>время </span>
		<div class="time"></div>
	</div>
	<div class="clockBox" id=block2>
		<button>стоп</button>
		<button>старт</button>
		<span>время </span>
		<div class="time"></div>
	</div>
	<div class="clockBox" id=block3>
		<button>стоп</button>
		<button>старт</button>
		<span>время </span>
		<div class="time"></div>
	</div>
	<div class="clockBox" id=block4>
		<button>стоп</button>
		<button>старт</button>
		<span>время </span>
		<div class="time"></div>
	</div>
	<div class="clockBox" id=block5>
		<button>стоп</button>
		<button>старт</button>
		<span>время </span>
		<div class="time"></div>
	</div>
	<div class="clockBox" id=block6>
		<button onclick="stopTime()">стоп</button>
		<button onclick="startTime()">старт</button>
		<span>время </span>
		<div class="time"></div>
	</div>
	<script type="text/javascript">
		var setIntervalID = null;
		//model
		var model = {
			time : "00:00:00",
			changeTime : function() {
				var hours = new Date().getHours();
				var minutes = new Date().getMinutes();
				var seconds = new Date().getSeconds();
				var hour = (hours < 10) ? "0" + hours : hours;
				var minute = (minutes < 10) ? "0" + minutes : minutes;
				var second = (seconds < 10) ? "0" + seconds : seconds;
				this.time = hour + ":" + minute + ":" + second;
				view.update();
			}
		}

		//view
		var view = {
			update: function() {
				document.getElementsByClassName("time")[0].innerHTML = model.time;
			}
		}

		//contorller
		function startTime() {
			setIntervalID = setInterval(function() {
				model.changeTime();
			}, 1000);
		}
		function stopTime() {
			clearInterval(setIntervalID);
		}
		view.update();
	</script>
</body>
</html>
