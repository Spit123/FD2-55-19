<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mood</title>
</head>
<body>
	<script>

	    "use strict";
		var obj = {} /*объявлен вне функции, чтобы потом можно было посмотреть содержимое объекта*/
	    function randomDiap(n,m) {
	            return Math.floor(Math.random()*(m-n+1))+n;
	    }
	    function mood(colorsCount) {
	        var colors=[ '', 'красный', 'оранжевый', 'жёлтый', 'зелёный', 'голубой', 'синий', 'фиолетовый' ];
	        obj = {};
	        var counter = 0;
	        console.log( 'цветов: ' + colorsCount );

            do {
            	var n = randomDiap(1,7);
        		var colorName=colors[n];

            	if (colorName in obj)
            	{
	            	n = randomDiap(1,7);
	            	colorName = colors[n];

	            } else {

	            	obj[colorName] = counter + 1;
	            	counter += 1;
	            	console.log( colorName );

	            }
        	} while (counter < colorsCount)
	    }

	    mood(3);

	</script>
</body>
</html>
