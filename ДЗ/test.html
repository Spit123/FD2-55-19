<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
</head>
<body>
	<script>
		var countInput = parseInt(prompt());
		var form = document.createElement("form");

		document.body.appendChild(form);

		while(countInput--) {
			var input = document.createElement("input");
			input.type = 'text';
			input.label = "Ура, у меня получилось";
			input.name = countInput;
			form.appendChild(input);
		}
	</script>
</body>
</html>
