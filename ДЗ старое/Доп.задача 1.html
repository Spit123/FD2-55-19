<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 1</title>
</head>
<body>
	<script>
		var month = prompt("Введите месяц (словами)");
		switch (month) {
			case "Декабрь":
			case "Январь":
			case "Февраль":
				console.log("Зима");
				break;
			case "Март":
			case "Апрель":
			case "Май":
				console.log("Весна");
				break;
			case "Июнь":
			case "Июль":
			case "Август":
				console.log("Лето");
				break;
			case "Сентябрь":
			case "Октябрь":
			case "Ноябрь":
				console.log("Осень");
				break;
			default:
				console.log("Такого месяца нет")
				break;
		}
	</script>
</body>
</html>
