<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Доп.Задача 2</title>
</head>
<body>
	<script>
		var a = parseInt(prompt("Введите целое число А"));
		var b = parseInt(prompt("Введите целое число B"));

		function summ(a,b) {
			var sum = 0;

			if (b <= a) {
				console.log("Ошибка ввода данных.");
			} else {
				for (var i = a + 1; i < b; i++)
					sum += i;
			}

			return sum;
		}

		console.log(summ(a,b));
	</script>
</body>
</html>
